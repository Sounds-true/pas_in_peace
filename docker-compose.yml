version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: pas_bot_postgres
    environment:
      POSTGRES_DB: pas_bot
      POSTGRES_USER: pas_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pas_user -d pas_bot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pas_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pas_bot_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pas_network

  # PAS Bot Application
  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pas_bot_app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://pas_user:${POSTGRES_PASSWORD:-changeme}@postgres:5432/pas_bot
      - REDIS_URL=redis://redis:6379/0
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - PII_ENCRYPTION_KEY=${PII_ENCRYPTION_KEY}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DEBUG=${DEBUG:-False}
    volumes:
      - ./data/logs:/app/data/logs
      - ./data/rag:/app/data/rag
      - ./data/templates:/app/data/templates
    restart: unless-stopped
    networks:
      - pas_network

  # Optional: Qdrant Vector Database (for RAG in Sprint 3)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: pas_bot_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - pas_network
    profiles:
      - rag

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  pas_network:
    driver: bridge